{% load static %}

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


  <div class="layout">
    <div class="content">
      <div>
        <a href="{% url 'main:index' %}" class="logo">LendMe</a>
      </div>
      <div class="search_line">
        <form class="search" role="search" action="{% url 'catalog:search' %}" method="get">
          <input type="search" name="q" class="searchTerm" placeholder="Поиск по объявлениям">
        </form>
      </div>


      <ul class="menu">
        {% if request.user.is_authenticated %}
        <li>
          <a class="header-link" href="{% url 'chat:dialogs' %}">
            <span>
              <svg class="svg-icon" viewBox="0 0 20 20">
                <path d="M17.388,4.751H2.613c-0.213,0-0.389,0.175-0.389,
                0.389v9.72c0,0.216,0.175,0.389,0.389,0.389h14.775c0.214,
                0,0.389-0.173,0.389-0.389v-9.72C17.776,4.926,17.602,4.751,
                17.388,4.751 M16.448,5.53L10,11.984L3.552,5.53H16.448zM3.002,
                6.081l3.921,3.925l-3.921,3.925V6.081z M3.56,14.471l3.914-3.916l2.
                253,2.253c0.153,0.153,0.395,0.153,0.548,0l2.253-2.253l3.913,3.916H3.56z
                M16.999,13.931l-3.921-3.925l3.921-3.925V13.931z">
                </path>
              </svg>
            </span>
          </a>
        </li>
        <li>
          <a class="header-link" href="{% url 'main:favorites' %}">
            <span class="material-symbols-outlined">favorite</span>
          </a>
        </li>
        <li><a class="header-link" href="{% url 'user:profile_edit' %}">Мои объявления</a></li>
        <li class="dropdown">
          <a class="header-link" href="{% url 'user:profile_edit' %}">
            <img src="{% if user.avatar %}{{ user.avatar.url }}{% else %}{% static 'avatar/avatar.jpg' %}{% endif %}"
                 class="avatar" alt="avatar"/>
            {{ user.name }}
          </a>
          <div class="dropdown-content">
            <a class="dropdown-content-link" href="{% url 'user:profile_edit' %}">Мои объявления</a>
            <a class="dropdown-content-link" href="{% url 'user:profile_edit' %}">Мой профиль</a>
            <a class="dropdown-content-link" href="{% url 'user:logout' %}">Выйти</a>
          </div>
        </li>

        <li><a href="{% url 'main:additem' %}" class="create-item-btn">Разместить объявление</a></li>
        {% else %}
        <li><a href="{% url 'user:login' %}" class="nav_item">Вход и регистрация</a></li>
        <li><a href="{% url 'main:additem' %}" class="create-item-btn">Разместить объявление</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
